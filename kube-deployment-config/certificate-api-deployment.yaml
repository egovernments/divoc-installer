apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: certificate_api
  name: certificate_api
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: certificate_api
  strategy: {}
  template:
    metadata:
      labels:
        k8s-app: certificate_api
    spec:
      containers:
        - image: dockerhub/certificate_api:latest
          imagePullPolicy: Always
          name: certificate_api
          envFrom:
            - configMapRef:
                name: divoc-config
      restartPolicy: Always
status: {}
