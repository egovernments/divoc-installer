apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    k8s-app: certificate_api
  name: certificate_api
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: "tcp-4321"
      port: 4321
      protocol: TCP
      targetPort: 4321
  selector:
    k8s-app: certificate_api
  sessionAffinity: None
  type: ClusterIP