apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: certificate-processor
  name: certificate-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: certificate-processor
  strategy: {}
  template:
    metadata:
      labels:
        k8s-app: certificate-processor
    spec:
      containers:
        - image: dockerhub/certificate_processor:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "400m"
          name: certificate-processor
          envFrom:
            - configMapRef:
                name: divoc-config
      restartPolicy: Always
status: {}
