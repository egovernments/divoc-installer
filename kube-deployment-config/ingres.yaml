apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-divoc
  namespace: divoc
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /auth/*
            backend:
              service:
                name: keycloak-service
                port: 
                  number: 8080
          - path: /divoc/*
            backend:
              service:
                name: vaccination-api
                port: 
                  number: 8000
          - path: /certificate/api/*
            backend:
              service:
                name: certificate-api
                port: 
                  number: 4321
          - path: /cert/*
            backend:
              service: 
                name: digilocker-support-api
                port: 
                  number: 8003
          - path: /divoc/api/citizen/*
            backend:
              service: 
                name: registration-api
                port: 
                  number: 8002
          - path: /divoc/admin/*
            backend:
              service: 
                name: portal-api
                port: 
                  number: 8001
          - path: /config/*
            backend:
              service:
                name: flagr
                port: 
                  number: 18000
          - path: /*
            backend:
              service: 
                name: public-app
                port: 
                  number: 3000